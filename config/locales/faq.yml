fr:
  questions:
    - title: Quand aurais-je accès à l'application ?
      answer: Vous serez notifiés dès que l'application sera disponible.
    - title: Mes élèves sont déjà partis en stage, puis-je saisir des stages sur APLyPro à posteriori ?
      answer: Les stages peuvent être saisis à posteriori.
    - title: Quand mes élèves seront-ils payés ?
      answer: Les paiements débuteront en 2024. Mais vous pourrez quand même saisir toutes les informations nécessaires à l'avance, dès que l'application sera disponible.
