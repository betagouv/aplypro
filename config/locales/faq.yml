  questions:
    - title: Quand mes élèves seront-ils payés ?
      answer: |
        <p>Les paiements des PFMP ont débuté en avril 2024, et le rattrapage des PFMP effectuées entre la rentrée et la fin de l'année 2023 est en cours.</p>
        <p>Les mises en paiement interviennent dorénavant au fil de l'eau et des développements sont en cours pour vous permettre de corriger et de renvoyer en paiement les demandes de paiement bloquées.</p>
    - title: Qui peut se connecter sur APLyPro ?
      answer: |
        Pour commencer sur APLyPro, le processus est le suivant :
        <ol>
          <li>Un(e) chef d'établissement se connecte sur APLyPro via le portail d'authentification du MENJ ou du MASA.</li>
          <li>Il ou elle autorise l'accès à son personnel dans "Gestion des accès".</li>
          <li>Le personnel autorisé peut alors se connecter sur APLyPro via le portail d'authentification du MENJ ou du MASA.</li>
        </ol>
    - title: Je n'arrive toujours pas à me connecter, que faire ?
      answer: |
        APLyPro se repose sur les portails d'authentification du MENJ et du MASA pour vous connecter. Vous pouvez vérifier :
        <ul>
          <li>Si vous êtes chef d'établissement : que vous avez bien ce rôle dans votre annuaire académique ou COLENTAGRI.</li>
          <li>Si vous n'êtes pas chef d'établissement : que votre adresse e-mail a bien été autorisée par votre personnel de direction dans l'application APlyPro (ou via DELEG-CE).</li>
        </ul>
    - title: (MENJ) Puis-je utiliser DELEG-CE pour donner des accès ?
      answer: DELEG-CE est désormais implémenté pour APLyPro. Les délégations sont équivalentes aux autorisations d'accès via "Gestion des accès" dans APLyPro. Vous ne pourrez donc pas déléguer les droits pour la génération de décisions d'attribution, ni pour la validation de PFMPs.
    - title: Comment mettre à jour ma liste d'élèves ?
      answer: APLyPro récupère les listes d'élèves et de classes de la BEE (Base Elèves Etablissements du MENJ) ou de Fregata (base d'élèves du MASA). Les mises à jour sont à effectuer dans ces bases et seront répercutées dans APLyPro.
    - title: Les apprentis sont-ils concernés par l'allocation ?
      answer: Si des apprentis apparaissent dans vos classes, ils ne sont pas concernés par l'allocation. Nous allons bientôt les retirer d'APLyPro, vous devez les ignorer lors de vos saisies.
    - title: (MENJ) J'ai des cas d'élèves très particuliers, à qui poser mes questions ?
      answer: Vous pouvez contacter votre référent académique "allocation de stage" pour toutes ces questions.
    