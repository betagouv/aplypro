fr:
  questions:
    - title: Quand aurais-je accès à l'application ?
      answer: Vous serez notifiés dès que l'application sera disponible.
    - title: Mes élèves sont déjà partis en stage, vais-je être en retard pour la saisie des stages sur aplypro ?
      answer: Les stages peuvent être saisis après leur démarrage
    - title: Quand mes élèves vont-ils être payés ?
      answer: Vous pourrez saisir toutes les informations nécessaires dès que l'application sera disponible, et les paiements débuteront en 2024.
