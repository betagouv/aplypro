   legal:
     - >-
       Vu le décret N° 2023-765 du 11/08/2023 relatif au versement
       d’une allocation en faveur des lycéens de la voie
       professionnelle dans le cadre de la valorisation des périodes
       de formation en milieu professionnel
     - >-
       Vu l’arrêté du 11/08/2023 déterminant les montants et les
       conditions de versement de l’allocation aux lycéens de la voie
       professionnelle engagés dans les périodes de formation en
       milieu professionnel
     - >-
       Vu l’arrêté du 5 mai 2021 fixant la liste des pièces
       justificatives des dépenses de l’État
