version: '3'

services:
  web:
    image: aplypro
    build: .
    volumes:
      - "./:/app"
      - "/app/node_modules"
    ports:
      - "3000:3000"
      - "12345:12345"
    env_file:
       - '.env.local'
    depends_on:
      - db
      - redis
  worker:
    image: aplypro
    env_file:
      - '.env.local'
    command: ["bundle", "exec", "sidekiq"]
    volumes:
      - "./:/app"
      - "/app/node_modules"
    entrypoint: ''
  db:
    # Scalingo only goes up to 14
    image: postgres:14
    environment:
      POSTGRES_PASSWORD: 'dummy'
      PGPORT: 5433
    volumes:
      - "./tmp/db:/var/lib/postgresql/data"
    ports:
      - "5433:5433"
  redis:
    image: redis
    ports:
      - "6379:6379"
  # keycloak:
  #   image: quay.io/keycloak/keycloak
