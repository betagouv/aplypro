  #     KEYCLOAK_ADMIN: admin
  #     KEYCLOAK_ADMIN_PASSWORD: admin
  #     KC_HTTP_PORT: 1090
  #   volumes:
  #     - .local/keycloak/:/opt/keycloak/data/
  #   entrypoint: /opt/keycloak/bin/kc.sh start-dev
  #   ports:
  #     - "3001:1090"
  mock:
    environment:
      PORT: 3002
    build:
      context: './mock'
    volumes:
      - "./mock:/app"
    ports:
      - "3002:3002"
